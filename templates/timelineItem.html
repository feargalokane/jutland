<h1 class="title">{{item.title}}</h1>
<div ng-if="item.type == undefined">
    <div ng-include="'templates/partials/timelineImage.html'" class="image"></div>
</div>

<div ng-if="item.type == 'PDF'">
    <div ng-include="'templates/partials/timelinePDF.html'" class="PDF"></div>
</div>
<div ng-if="item.type == '360'">
    <div ng-include="'templates/partials/timeline360.html'" class="360">
</div>
