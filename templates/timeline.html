<h2 class="category-title"><a href="#/timelineSections/{{section.TID}}">{{section.name}}</a></h2>
<section class="timeline">    
    <ul class="timeline-list">
        <li ng-repeat="item in sectionTimeline" id="id-{{item.nid}}">
            <div class="timeline-link">
                <a ui-sref="timeline.item({id: item.nid})" id="item-{{item.nid}}" class="type-{{item.field_type}}">
                    <h2 class="headline">{{item.title}}</h2>
                    <span>{{item.field_timeline_date}}</span>
                    <p>{{item.field_summary}}</p>
                </a>
            </div>
        </li>
    </ul>
</section>

<section class="container" ui-view></section>
