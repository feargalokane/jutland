<!-- index.html -->
<!DOCTYPE html>
<html>

<head>

	<!-- CSS -->
	<!-- load bootstrap (bootswatch version) -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="webfonts/ptsans_regular_macroman/stylesheet.css" type="text/css" charset="utf-8" />
	<link rel="stylesheet" href="webfonts/ptsans_bold_macroman/stylesheet.css" type="text/css" charset="utf-8" />



	<!-- JS -->
	<!-- load angular, ngRoute, ngAnimate ,sanatize, touch 1.4.8-->
	<script src="libs/angular.min.js"></script>
	<script src="libs/angular-ui-router.js"></script>
	<script src="libs/angular-animate.min.js"></script>
	<script src="libs/angular-touch.min.js"></script>
	<script src="libs/angular-sanitize.min.js"></script>


	<!--- App Code -->
	<script src="js/app.js"></script>
	<script src="js/pdf.compat.js"></script>
	<script src="js/pdf.js"></script>
	<script src="js/controllers/HomeController.js"></script>
	<script src="js/controllers/TimelineSectionsController.js"></script>
	<script src="js/controllers/TimelineSectionController.js"></script>
	<script src="js/controllers/TimelineItemController.js"></script>
	<script src="js/controllers/TimelineController.js"></script>
	<script src="js/controllers/BattleController.js"></script>
	<script src="js/controllers/BattlePageController.js"></script>
	<script src="js/controllers/GameController.js"></script>
	<script src="js/controllers/ng-pdfviewer.js"></script>


	
</head>

<!-- apply our angular app -->

<body ng-app="jutlandApp">

	<!-- inject our views using ng-view -->
	<!-- each angular controller applies a different class here -->
	<!-- <div class="page {{ pageClass }}" ng-view></div> -->
	<div class="page" ui-view></div>

	<section class="section main-nav">
		<ul class="section-list navigation">
			<li>
				<div class="section-link" id="section-1">
					<a href="#/timelineSectionsHome">
						<div class="round">
							<img src="../jutland-ang/img/section-1/VCTheHon.EdwardBarryStewartBingham_0.jpg" alt="Post Thumbnail"> </div>
						<h2 class="headline">Son of Bangor</h2>
					</a>
				</div>
			</li>
			<li>
				<div class="section-link" id="section-2">
					<a href="#/battle">
						<div class="round">
							<img src="../jutland-ang/img/jutland_plan.jpg" alt="Map"> </div>
						<h2 class="headline">The Battle</h2>
					</a>
				</div>
			</li>
			<li>
				<div class="section-link" id="section-3">
					<a href="#/game">
						<div class="round">
							<img src="../jutland-ang/img/360-360.png" alt="Yosemite"> </div>
						<h2 class="headline">The Game</h2>
					</a>
				</div>
			</li>
		</ul>
		<a href="#/home">
			<h1 class="site-title">Jutland Interactive App</h1> </section>
		</a>
		<ul class="funders">
			<li class="hlf">
				<img src="../jutland-ang/img/hlf.png">
			</li>
			<li class="andbc">
				<img src="../jutland-ang/img/andbc.png">
			</li>
		</ul>
	</section>
</body>

</html>
