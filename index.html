<!-- index.html -->
<!DOCTYPE html>
<html>

<head>

	<script src="https://use.typekit.net/jgo6axq.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>

	<!-- CSS -->
	<!-- load bootstrap (bootswatch version) -->
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

	<!-- JS -->
	<!-- load angular, ngRoute, ngAnimate ,sanatize, touch 1.4.8-->
	<script src="libs/angular.min.js"></script>
	<script src="libs/angular-ui-router.js"></script>
	<script src="libs/angular-animate.min.js"></script>
	<script src="libs/angular-touch.min.js"></script>
	<script src="libs/angular-sanitize.min.js"></script>


	<!--- App Code -->
	<script src="js/app.js"></script>
	<script src="js/controllers/HomeController.js"></script>
	<script src="js/controllers/TimelineSectionsController.js"></script>
	<script src="js/controllers/TimelineSectionController.js"></script>
	<script src="js/controllers/TimelineItemController.js"></script>
	<script src="js/controllers/TimelineController.js"></script>
	<script src="js/controllers/BattleController.js"></script>
	<script src="js/controllers/BattlePageController.js"></script>
	<script src="js/controllers/GameController.js"></script>
	<script src="js/controllers/ng-pdfviewer.js"></script>


	
</head>

<!-- apply our angular app -->

<body ng-app="jutlandApp">

	<section class="section">
		<ul class="section-list navigation">
			<li>
				<div class="section-link" id="section-1">

					</a>
				</div>
			</li>
			<li>

						<h2 class="headline">The Battle</h2>
					</a>
				</div>
			</li>
			<li>
				<div class="section-link" id="section-3">
					<a href="#/game">

							<img src="/img/360-360.png" alt="Yosemite"> </div>
						<h2 class="headline">The Game</h2>
					</a>
				</div>
			</li>
		</ul>
		<a href="#/home">
